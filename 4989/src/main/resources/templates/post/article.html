
<section class="blog single-blog section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<article class="single-post">
					<h3>${post.title}</h3>
					<ul class="list-inline">
						<li class="list-inline-item">by <a href="">${post.creatorName}</a></li>
						<li class="list-inline-item">${post.date}</li>
					</ul>

					<!-- content start -->
					${post.content}
					<!-- content end -->

					<ul class="social-circle-icons list-inline">
						<li class="list-inline-item text-center"><a
							class="fa fa-facebook" href=""></a></li>
						<li class="list-inline-item text-center"><a
							class="fa fa-twitter" href=""></a></li>
						<li class="list-inline-item text-center"><a
							class="fa fa-google-plus" href=""></a></li>
						<li class="list-inline-item text-center"><a
							class="fa fa-pinterest-p" href=""></a></li>
						<li class="list-inline-item text-center"><a
							class="fa fa-linkedin" href=""></a></li>
					</ul>
				</article>
				<div class="block comment">
					<h4>Leave A Comment</h4>
					<form action="#">
						<!-- Message -->
						<div class="form-group mb-30">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" rows="8"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<!-- Name -->
								<div class="form-group mb-30">
									<label for="name">Name</label> <input type="text"
										class="form-control" id="name">
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<!-- Email -->
								<div class="form-group mb-30">
									<label for="email">Email</label> <input type="email"
										class="form-control" id="email">
								</div>
							</div>
						</div>
						<button class="btn btn-transparent">Leave Comment</button>
					</form>
				</div>
			</div>

			<#include "/common/side.html">
		</div>
	</div>
</section>
